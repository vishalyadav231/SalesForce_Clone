<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce_UI</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="logo">
                <img src="./img/SalesForce.svg" alt="">
            </div>
            <div class="nav_items"><p>Products</p></div>
            <div class="nav_items"><p>Industries</p></div>
            <div class="nav_items"><p>Customers</p></div>
            <div class="nav_items"><p>Learning</p></div>
            <div class="nav_items"><p>Supports</p></div>
            <div class="nav_items">
                <p>More</p>
                <i class="ri-arrow-down-s-line" style="color: black;"></i>
            </div>
            <div id="contactDetails">
                <u>Contact Us</u>
                <p>1800-420-7332</p>
            </div>
            <div class="icon">
                <i class="ri-search-line"></i>
            </div>
            <div class="icon">
                <i class="ri-global-line"></i>
            </div>
            <div id="login">
                <i class="ri-user-3-fill"></i>
                Login
            </div>
            <div id="try"><p>Try for free</p></div>
        </div>
        <div id="Fake_Navbar"></div>
        <div id="page1"></div>
        <div id="page2"></div>
    </div>
</body>
</html>
